{% extends 'main.html' %}

{% block content %}
<div class="container mt-4">
    <h2 class="mb-4 text-primary">{% if announcement %}编辑公告{% else %}新建公告{% endif %}</h2>

    <form method="post" class="custom-form bg-light p-4 rounded shadow">
        {% csrf_token %}
        {{ form.as_p }}  <!-- 渲染表单 -->
        <button type="submit" class="btn btn-success" style="background-color: #71C6DD">保存</button>
    </form>
    
    <div class="mt-3">
        <a href="{% url 'announcement_list' %}" class="btn btn-secondary" style="background-color: #71C6DD">返回公告列表</a>
    </div>
</div>
{% endblock %}
